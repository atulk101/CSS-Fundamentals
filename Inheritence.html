<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance Example</title>
    <style>
        body {
            color: blue;
        }
        span {
            color: black;
        }
        .main {
            color: rebeccapurple;
            border: 2px solid #ccc;
            padding: 1em;
        }
        .special {
            color: black;
            font-weight: bold;
        }
    
    </style>
</head>

<body>
    <p>As the body has been set to have a color of blue this is inherited through the descendants.</p>
    <p>We can change the color by targetting the element with a selector, such as this <span>span</span>.</p>

    <ul class="main">
        <li>Item One</li>
        <li>Item Two
            <ul>
                <li>2.1</li>
                <li>2.2</li>
            </ul>
        </li>
        <li>Item Three
            <ul class="special">
                <li>3.1
                    <ul>
                        <li>3.1.1</li>
                        <li>3.1.2</li>
                    </ul>
                </li>
                <li>3.2</li>
            </ul>
        </li>
    </ul>
</body>

</html>
