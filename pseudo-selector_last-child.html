<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:last-child {
            color: lime;
            background-color: whitesmoke;
            padding: 5px;
        }

        ul li {
            color: blue;
        }

        ul li:last-child {
            border: 1px solid red;
            padding:2px 2px;
        }
    </style>
</head>

<body>
    <div>
        <p>This text isn't selected.</p>
        <p>This text is selected!</p>
    </div>

    <div>
        <p>This text isn't selected.</p>
        <h2>This text isn't selected: it's not a `p`.</h2>
    </div>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3
            <ul>
                <li>Item 3.1</li>
                <li>Item 3.2</li>
                <li>Item 3.3</li>
            </ul>
        </li>
    </ul>
</body>

</html>
