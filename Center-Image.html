<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image in Center of Page</title>
    <style>
        body {
            margin: 0;
        }
        .imag-middle {
            margin: 0 auto;
            display: block;
        }
        .page-title h1 {
            margin: 0;
            padding: 20px 0;
            color: #00539F;
        }
    </style>

</head>

<body>
    <div class="page-title">
        <h1>This is Margin Example</h1>
    </div>
    <div>
        <img class="imag-middle" src="https://images.unsplash.com/photo-1453959022778-cfda85dbe0f9?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
            alt="Leaf">
    </div>
</body>

</html>
