<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only Of Type</title>
    <style>
        main :only-of-type {
            color: red;
        }
    </style>
</head>

<body>
    <main>
        <div>I am `div` #1.</div>
        <div><p>I am the only `p` among my siblings.</p>
        </div>
        <div>I am `div` #2.</div>
        <div>I am `div` #3.
            <i>I am the only `i` child.</i>
            <em>I am `em` #1.</em>
            <em>I am `em` #2.</em>
        </div>
    </main>
</body>

</html>
